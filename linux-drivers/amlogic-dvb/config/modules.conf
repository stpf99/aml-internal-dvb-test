# Amlogic DVB - Module auto-load configuration
# File: amlogic-dvb/config/modules.conf
# Location: /etc/modules-load.d/amlogic-dvb.conf

# Core DVB driver - must load first
aml_dvb

# Hardware demultiplexer
aml_dmx

# Transport Stream interface
aml_ts

# Descrambler (optional, for CAM/CI support)
# aml_dsc

# Frontend drivers will be loaded automatically by DVB core
# when device tree specifies the frontend

# Additional mainline frontend drivers (if needed)
# m88ds3103  # For M88RS6060 (already in mainline)
# avl6211    # For Availink AVL6211
